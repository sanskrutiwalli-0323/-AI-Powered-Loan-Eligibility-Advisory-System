<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility Predictor</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e6d4ff, #dfe3ff);
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #5b2ada;
            font-size: 36px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        form {
            background: white;
            width: 800px;
            padding: 35px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        input, select {
            padding: 12px;
            width: 300px;
            margin: 12px 20px;
            border-radius: 8px;
            border: 1px solid #c2b5ff;
            font-size: 15px;
            outline: none;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #6c41ff;
            box-shadow: 0 0 6px rgba(108, 65, 255, 0.4);
        }

        button {
            background: #6f2dff;
            width: 85%;
            padding: 14px;
            margin-top: 15px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: #551ecf;
        }

        #creditValue {
            font-weight: bold;
            color: #444;
            font-size: 17px;
        }

        .slider-container {
            width: 75%;
            margin: auto;
        }

        input[type="range"] {
            width: 100%;
            accent-color: #6f2dff;
        }
    </style>
</head>

<body>
    <h1>Check Your Loan Eligibility</h1>

    <form action="/predict" method="post" onsubmit="convertCreditValue()">

        <select name="gender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <select name="married" required>
            <option value="">Married</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <select name="dependents" required>
            <option value="">Dependents</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
        </select>

        <select name="education" required>
            <option value="">Education</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <select name="employed" required>
            <option value="">Self Employed</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <input type="number" name="ApplicantIncome" placeholder="Applicant Income" required>
        <input type="number" name="CoapplicantIncome" placeholder="Coapplicant Income" required>
        <input type="number" name="LoanAmount" placeholder="Loan Amount" required>
        <input type="number" name="Loan_Amount_Term" placeholder="Loan Term (days)" required>

        <label>Credit Score (0 - 1000)</label><br>

        <div class="slider-container">
            <input type="range" id="creditSlider" name="creditSlider" min="0" max="1000" value="500" oninput="updateCreditValue(this.value)">
            <p>Credit Score: <span id="creditValue">500</span></p>
        </div>

        <input type="hidden" id="credit" name="credit" value="0">

        <select name="area" required>
            <option value="">Property Area</option>
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select>

        <button type="submit">Check Eligibility</button>
    </form>

<script>
    function updateCreditValue(value) {
        document.getElementById("creditValue").textContent = value;
    }

    function convertCreditValue(){
        const score = parseInt(document.getElementById('creditSlider').value);
        const binary = (score >= 850) ? 1 : 0;
        document.getElementById('credit').value = binary;
    }
</script>

</body>
</html>
